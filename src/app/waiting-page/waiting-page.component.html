<div class="container">
    <div class="row"> 
        <div class="col-9">
            <div>
                              <!-- Button trigger modal -->
              <button type="button" id="trigger_modal_button" style="display: none" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Player Name
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle" style="text-align: center; font-size: 20px">Enter name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                          <input type="text" required id="username" width="200px">
                  </div>
                  <div class="modal-footer">

                    <button type="button" (click)="addPlayer()" class="btn btn-primary" data-dismiss="modal">OK</button>
                  </div>
                </div>
              </div>
              </div>
            </div>
        </div>
      <div class="col-3" id="top_right"><button type="button" class="btn btn-primary" style="float: right">Start Quiz</button></div>
    </div>
</div>



<div>      
<table style="width:80%; margin: auto" class="table table-hover">
                
    <tbody id="tableBody" style="text-align: center"></tbody>
</table>
</div>


<div id="left_bottom">

  <h3>{{user.length}} Players</h3>

</div>

<div class="right_bottom">
<!-- Default dropup button -->
<div class="dropup">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Comments
      <span class="caret"></span>
    </button>

    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
      <textarea rows="10" cols="10"></textarea>

    </div>
  </div>

</div>
