<div class = "container-fluid">

  <div class = "row">

    <!-- User List Area -->
    <div class = "col-sm-8 col-md-8">
      <div class = "player-list-label-container">
        <h1 class = "player-list-label">Lobby Name: <span class = "lobby-name">{{gameName}}</span></h1>
      </div>
      <hr style="border:1px solid #7070db">
      <div class = "container-fluid player-box">
        <div class = "row">
          <div *ngFor="let user of users" class = "col-sm-3 col-md-3">
            <div class = "user-div">
              <span>{{user['username']}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Submit button/Global Chat -->
    <div class = "col-sm-8 col-md-4">

      <div class = "ready-button-holder">
        <button *ngIf="globals.getIsLeader()" class = "btn btn-success" (click)="startGame()">
          Ready
        </button>
      </div>
      <br>

      <form>
          <div class="form-group">
            <label class = "info-label">Quiz Category:</label>
            <input  value={{gameCategory}} disabled type="text" class="form-control" id="category-box">
          </div>
          <div class="form-group">
            <label class = "info-label"># Questions:</label>
            <input value={{gameNumberOfQuestion}}  type="text" class="form-control" id="question-number-box">
          </div>
      </form>
    </div>
  </div>
</div>
<div class="chatcontainer" style = "margin-left: auto; margin-right: auto;">
    <div class="panel panel-primary">
        <div class="panel-heading" id="accordion">
            <span class="glyphicon glyphicon-comment"></span> Chat
            <div class="btn-group pull-right">
                <a type="button" class="btn btn-default btn-xs" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                    <span class="glyphicon glyphicon-chevron-up"></span>
                </a>
            </div>
        </div>
    <div class="panel-collapse collapse" id="collapseOne">
        <div class="panel-body">
            <ul class="chat">
                <li class="left clearfix"><span class="chat-img pull-left">
                    <!-- <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" /> -->
                </span>
                    <div class="chat-body clearfix" *ngFor="let chat of chats" >
                        <div class="header">
                            <strong class="primary-font">{{chat.username}}</strong> <small class="pull-right text-muted">
                                <span class="glyphicon glyphicon-time"></span></small>
                        </div>
                        <p>
                            {{chat.message}}
                        </p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="panel-footer">
            <div class="input-group">
                <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                <span class="input-group-btn">
                    <button class="btn btn-warning btn-sm" id="btn-chat">
                        Send</button>
                </span>
            </div>
        </div>
    </div>
    </div>
</div>
