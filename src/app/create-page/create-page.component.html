<div class="container">
  <div class="row">
    <div id="upperHalf">
      <span class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{questions}} Questions
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)='selectedQuestions(10)'>10</a>
          <br>
          <a class="dropdown-item" (click)='selectedQuestions(25)'>25</a>
          <br>
          <a class="dropdown-item" (click)='selectedQuestions(50)'>50</a>
        </div>
      </span>
      <span class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{seats}} Seats
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="selectedSeats(5)">5</a>
          <br>
          <a class="dropdown-item" (click)="selectedSeats(10)">10</a>
        </div>
      </span>
      <div id="name" class="input-group mb-3">
        <input id="nameInput" #box (keyup)="lobbyName(box.value)" type="text" class="form-control" placeholder="Name"
          aria-describedby="basic-addon1">
      </div>
      <div id="privateToggle" (click)="privateOrPublic()">
        <input (click)="private=!private" type="checkbox" checked data-toggle="toggle" data-style="ios" data-on="Public"
          data-off="Private" data-onstyle="success" data-offstyle="danger">
      </div>
      <button class="btn btn-secondary dropdown-toggle" type="button" id="createBtn" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false" (click)="create()">
        Create
      </button>
    </div>
    <div id="lowerHalf">
      <div class="container">
        <div class="row">
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
            <button (click)="selectCategory('Math')" class="top-buffer catIconButton">
              <h4>Math</h4>
              <p class="catIcon" class="fa fa-calculator"></p>
            </button>
          </div>
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
            <button (click)="selectCategory('Music')" class="top-buffer catIconButton">
              <h4>Music</h4>
              <p class="catIcon" class="fa fa-music"></p>
            </button>
          </div>
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4">
            <button (click)="selectCategory('Sports')" class="top-buffer catIconButton">
              <h4>Sports</h4>
              <p class="catIcon" class="fa fa-futbol-o"></p>
            </button>
          </div>
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
            <button (click)="selectCategory('Chemistry')" class="top-buffer catIconButton">
              <h4>Chemistry</h4>
              <p class="catIcon" class="fa fa-flask"></p>
            </button>
          </div>
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
            <button (click)="selectCategory('Biology')" class="top-buffer catIconButton">
              <h4>Biology</h4>
              <p class="catIcon" class="fa fa-heart"></p>
            </button>
          </div>
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
            <button (click)="selectCategory('Language')" class="top-buffer catIconButton">
              <h4>Language</h4>
              <p class="catIcon" class="fa fa-language"></p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
