<div class="container-fluid">
  <br>
  <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" [style]="progress" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <br>

  <div class="row">
      <div class="col-md-9">
          <div class="container-fluid">
            <div class="row">
              <div class="jumbotron">
                  <div class="container">
                      <h2 class="display-6"><b>Question {{currentQuestionNumber}} of {{totalQuestions}}</b></h2>
                      <h4>{{question}}</h4>
                  </div>
              </div>
            </div>
            <!-- ngIf multiple choice -->
            <div *ngIf="isMultipleChoice">
              <div class="row">
                  <div class="col-md-6">
                      <button [disabled]="didAnswer" type="button" (click)="checkAnswer(0)" class="btn btn-primary btn-lg btn-block">A. {{answers[0]}}</button>
                  </div>
                  <div class="col-md-6">
                      <button [disabled]="didAnswer" type="button" (click)="checkAnswer(1)" class="btn btn-primary btn-lg btn-block">B. {{answers[1]}}</button>
                  </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-md-6">
                      <button [disabled]="didAnswer" type="button" (click)="checkAnswer(2)" class="btn btn-primary btn-lg btn-block">C. {{answers[2]}}</button>
                  </div>
                  <div class="col-md-6">
                      <button [disabled]="didAnswer" type="button" (click)="checkAnswer(3)" class="btn btn-primary btn-lg btn-block">D. {{answers[3]}}</button>
                  </div>
              </div>
            </div>
            <!-- ngIf true/false -->
            <div *ngIf="!isMultipleChoice">
                    <div class="row">
                        <div class="col-md-6">
                            <button [disabled]="didAnswer" type="button" (click)="checkAnswer(0)" class="btn btn-primary btn-lg btn-block">A. {{answers[0]}}</button>
                        </div>
                        <div class="col-md-6">
                            <button [disabled]="didAnswer" type="button" (click)="checkAnswer(1)" class="btn btn-primary btn-lg btn-block">B. {{answers[1]}}</button>
                        </div>
                    </div>
                  </div>

              <hr>

              <div *ngIf="didAnswer">{{displayMsg}}</div>

          </div>
      </div>


      <div class="col-md-3" style="text-align: center">
        <div class = "container-fluid">
            <div class = "row">
                <div class="col-md-6">
                    <div class="panel panel-info" style="width: 120px">
                        <div class="panel-heading">
                            <h3 class="panel-title"></h3><h4><b>Answers</b></h4>
                        </div>
                        <div style="height: 50px">
                            <div class="panel-body"><h3 style="margin-top: 0px"><b>4</b></h3></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-success" style="width: 120px">
                        <div class="panel-heading">
                            <h3 class="panel-title"></h3><h4><b>Timer</b></h4>
                        </div>
                        <div style="height: 50px">
                            <div class="panel-body"><h3 style="margin-top: 0px"><b>{{currentTime}}</b></h3></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
