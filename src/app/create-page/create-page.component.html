<div class="container">
  <div class="row">
    <div id="upperHalf">
      <span class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{questions}} Questions
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)='selectedQuestions(10)'>10</a>
          <br>
          <a class="dropdown-item" (click)='selectedQuestions(25)'>25</a>
          <br>
          <a class="dropdown-item" (click)='selectedQuestions(50)'>50</a>
        </div>
      </span>
      <span class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{seats}} Seats
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="selectedSeats(5)">5</a>
          <br>
          <a class="dropdown-item" (click)="selectedSeats(10)">10</a>
        </div>
      </span>
      <div id="name" class="input-group mb-3">
        <input id="nameInput" #box (keyup)="lobbyName(box.value)" type="text" class="form-control" placeholder="Name"
          aria-describedby="basic-addon1">
      </div>
      <div id="privateToggle" (click)="privateOrPublic()">
        <input (click)="private=!private" type="checkbox" checked data-toggle="toggle" data-style="ios" data-on="Public"
          data-off="Private" data-onstyle="success" data-offstyle="danger">
      </div>
      <button class="btn btn-secondary dropdown-toggle" type="button" id="createBtn" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false" (click)="create()">
        Create
      </button>
    </div>

    <div id="lowerHalf">
      <div class="container">
        <div class="row rowDiv">
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
            <button (click)="selectCategory('Geography')" class="hvr-grow-rotate hvr-fade top-buffer catIconButton">
              <h4>Geography</h4>
              <p class="catIcon fa fa-globe"></p>
            </button>
          </div>
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
            <button (click)="selectCategory('History')" class="hvr-grow-rotate hvr-fade top-buffer catIconButton">
              <h4>History</h4>
              <p class="catIcon fa fa-history"></p>
            </button>
          </div>
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4">
            <button (click)="selectCategory('Sports')" class="hvr-grow-rotate hvr-fade top-buffer catIconButton">
              <h4>Sports</h4>
              <p class="catIcon fa fa-futbol-o"></p>
            </button>
          </div>
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
            <button (click)="selectCategory('Politics')" class="hvr-grow-rotate hvr-fade top-buffer catIconButton">
              <h4>Politics</h4>
              <p class="catIcon fa fa-handshake-o"></p>
            </button>
          </div>
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
            <button (click)="selectCategory('Art')" class="hvr-grow-rotate hvr-fade top-buffer catIconButton">
              <h4>Art</h4>
              <p class="catIcon fa fa-paint-brush"></p>
            </button>
          </div>
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
            <button (click)="selectCategory('Math')" class="hvr-grow-rotate hvr-fade top-buffer catIconButton">
              <h4>Math</h4>
              <p class="catIcon fa fa-times"></p>
            </button>
          </div>
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
            <button (click)="selectCategory('Computers')" class="hvr-grow-rotate hvr-fade top-buffer catIconButton">
              <h4>Computers</h4>
              <p class="catIcon fa fa-desktop"></p>
            </button>
          </div>
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
            <button (click)="selectCategory('Movies')" class="hvr-grow-rotate hvr-fade top-buffer catIconButton">
              <h4>Movies</h4>
              <p class="catIcon fa fa-film"></p>
            </button>
          </div>
          <div class="catBtnDiv col-xs-8 col-sm-4 col-md-3 col-lg-4 ">
            <button (click)="selectCategory('All')" class="hvr-grow-rotate hvr-fade top-buffer catIconButton">
              <h4>All</h4>
              <p class="catIcon fa fa-circle-thin"></p>
            </button>
          </div>
        </div>
      </div>
